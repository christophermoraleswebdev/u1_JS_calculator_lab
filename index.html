<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <title>Calculator</title>
</head>
<body>
      <div class="calculator-container">
            <div class="screen-output"></div>
            <div class=" btn clear-btn" id="clear-btn">C</div>
            <div class="row-1">
                  <div class="btn number">1</div>
                  <div class="btn number">2</div>
                  <div class="btn number">3</div>
                  <div class="operation btn" id="addition-btn">+</div>
            </div>
            <div class="row-2">
                  <div class="btn number">4</div>
                  <div class="btn number">5</div>
                  <div class="btn number">6</div>
                  <div class="operation btn" id="subtraction-btn">-</div>
            </div>
            <div class="row-3">
                  <div class="btn number">7</div>
                  <div class="btn number">8</div>
                  <div class="btn number">9</div>
                  <div class="operation btn" id="multiplication-btn">*</div>
            </div>
            <div class="row-4">
                  <div class="btn operation">.</div>
                  <div class="btn">0</div>
                  <div class="btn operation" id="equals-btn">=</div>
                  <div class="operation btn" id="division-btn">/</div>
            </div>
      </div>
</body>
</html>
